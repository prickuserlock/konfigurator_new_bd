<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сброс пароля • BonusDostavkaBot</title>
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <script src="/static/theme.js"></script>
  <link rel="stylesheet" href="/static/app.css">
<script>document.documentElement.classList.add('js');</script>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="/">
        <span class="brand-badge" aria-hidden="true"></span>
        <span>BonusDostavkaBot</span>
      </a>
      <nav class="nav">
        <button
          type="button"
          class="theme-toggle"
          id="themeToggle"
          aria-label="Переключить тему"
          aria-pressed="false"
        >
          <span class="theme-ico" aria-hidden="true">☀️</span>
          <span class="theme-txt">Светлая</span>
        </button>
        <a href="/login">Вход</a>
      </nav>
    </div>

    <div class="card padded" style="max-width:520px; margin: 0 auto;">
      <h1 style="font-size:30px;">Новый пароль</h1>
      <p>Придумайте новый пароль для аккаунта.</p>

      {% if request.query_params.get('err') %}
        <div class="notice error flash-inline" style="margin-bottom:12px;">{{ request.query_params.get('err') }}</div>
      {% endif %}

      <form class="form" action="/reset" method="post">
        <input type="hidden" name="token" value="{{ token }}">

        <div class="form-row">
          <div class="label">Новый пароль</div>
          <input type="password" name="password" placeholder="Минимум 8 символов" required>
        </div>

        <div class="form-row">
          <div class="label">Повторите пароль</div>
          <input type="password" name="password2" placeholder="Ещё раз" required>
        </div>

        <button class="btn btn-primary" type="submit" style="width:100%;">Сохранить пароль</button>

        <div class="small" style="margin-top:10px;">
          <a href="/login">Вернуться ко входу</a>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="small">© BonusDostavkaBot</div>
      <div class="small"><a href="/">На главную</a></div>
    </div>
  </div>

  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="/static/toast.js" defer></script>
</body>
</html>
