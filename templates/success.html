<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Готово • BonusDostavkaBot</title>
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <script src="/static/theme.js"></script>
  <link rel="stylesheet" href="/static/app.css">
<script>document.documentElement.classList.add('js');</script>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="brand" href="/">
        <span class="brand-badge" aria-hidden="true"></span>
        <span>BonusDostavkaBot</span>
      </a>
      <nav class="nav">
        <button
          type="button"
          class="theme-toggle"
          id="themeToggle"
          aria-label="Переключить тему"
          aria-pressed="false"
        >
          <span class="theme-ico" aria-hidden="true">☀️</span>
          <span class="theme-txt">Светлая</span>
        </button>

        <a href="/dashboard">Кабинет</a>
        <a href="/logout">Выйти</a>
      </nav>
    </div>

    <div class="card padded" style="max-width:720px; margin: 0 auto; text-align:center;">
      <h1 style="font-size:30px; margin-bottom:6px;">Готово ✅</h1>
      <p>Бот успешно запущен. Перейдите в Telegram:</p>

      <div class="card padded" style="box-shadow:none; border-radius:16px; border:1px dashed rgba(15,23,42,.18); margin-top:14px;">
        <a class="btn btn-primary" href="{{ bot_link }}" target="_blank" rel="noopener">Открыть {{ bot_link }}</a>
      </div>

      <div class="actions" style="justify-content:center;">
        <a class="btn btn-success" href="/dashboard">В кабинет</a>
      </div>
    </div>

    <div class="footer">
      <div class="small">© BonusDostavkaBot</div>
      <div class="small"><a href="/">На главную</a></div>
    </div>
  </div>
  <script src="/static/scroll_restore.js" defer></script>

  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="/static/toast.js" defer></script>
</body>
</html>
